# GenIce3 設定ファイル — YAML で指定できる全オプション一覧
#
# 使い方: genice3 --config このファイル.yaml
# コマンドラインで指定した値は、この設定の値を上書きします。
#
# 構造: トップレベルに genice3 / unitcell / exporter を置く形式と、
# spot_anion / spot_cation などはトップレベルに直書きしてもマージされます。
# 詳細は option_handling.md および examples/config_example.yaml を参照。

# -----------------------------------------------------------------------------
# genice3: 本体オプション（基底オプション）
# -----------------------------------------------------------------------------
genice3:
  # 乱数シード（ゲスト配置などで使用）。整数。
  seed: 42

  # 分極ループの反復回数。整数。デフォルト 1000。
  depol_loop: 2000

  # 単位セルの複製係数 [a, b, c]。3つの整数。--rep と同義。
  replication_factors: [2, 2, 2]

  # 複製行列。9つの整数で 3x3 行列。指定時は replication_factors より優先。
  # replication_matrix: [1, 0, 0, 0, 1, 0, 0, 0, 1]

  # 分極最適化の目標ベクトル [Px, Py, Pz]。3つの浮動小数点数。
  # target_polarization: [0.0, 0.0, 0.0]

  # ケージ評価を行うか。真偽値。
  # 注: ケージ情報を出力したい場合は exporter に cage_survey を指定して JSON 出力すること。
  assess_cages: false

  # デバッグモード。真偽値。
  debug: false

  # 以下は通常 CLI で指定（YAML では省略可）
  # config: 設定ファイルパス（-Y）
  # help / version: ヘルプ・バージョン表示

# -----------------------------------------------------------------------------
# unitcell: 単位セル（必須）と単位セル用オプション
# -----------------------------------------------------------------------------
unitcell:
  # 単位セル名。必須。例: 1h, Ih, 1c, 2, A15, CIF, sI, sII, ...
  name: "1h"

  # 分数座標でのシフト [x, y, z]。単位セル共通オプション。
  shift: [0.1, 0.1, 0.1]

  # 密度 (g/cm³)。単位セルによって解釈される。
  # density: 0.94

  # CIF 単位セル使用時のファイルパス。
  # file: path/to/structure.cif

  # CIF の O サイト指定など。単位セルプラグイン依存。
  # osite: ...

  # 格子サイトでのアニオン置換。キー=サイト番号(文字列)、値=イオン名。
  anion:
    "0": "Cl"
    "2": "Br"

  # 格子サイトでのカチオン置換。キー=サイト番号(文字列)、値=イオン名。
  cation:
    "1": "Na"
    "3": "K"

  # カチオンにグループ（メチル等）を付与する場合。単位セルが対応する場合のみ。
  # cation_groups: ...

# -----------------------------------------------------------------------------
# exporter: 出力形式（名前必須）とエクスポーター用オプション
# -----------------------------------------------------------------------------
exporter:
  # エクスポータ名。必須。例: gromacs, cif, lammps, yaplot, cage_survey, ...
  name: "gromacs"

  # ケージタイプごとのゲスト指定。キー=ケージラベル(A12, A14等)、値=ゲスト指定文字列。
  # 値: 単一 "me"、混合 "0.5*co2+0.3*et" など。
  guest:
    A12: "me"
    A14: "0.5*co2+0.3*et"

  # ケージ番号ごとのゲスト（スポット指定）。キー=ケージ番号(文字列)、値=分子名。
  spot_guest:
    "0": "4site"
    "5": "me"

  # 水モデル（exporter により解釈）。例: "4site", "spce", "tip4p" など。
  # water: "4site"
  # または water_model: "4site" などプラグイン依存。

  # エクスポーター固有のオプション（名前はプラグインごとに異なる）
  # shift: [0, 0, 0]
  # その他: 各 exporter の parse_options を参照。

# -----------------------------------------------------------------------------
# トップレベル直書き（genice3 内と同義；マージされる）
# 水分子インデックス指定のスポットドーピング。
# -----------------------------------------------------------------------------
spot_anion:
  # キー: 水分子インデックス（文字列）。値: イオン名。
  "1": "Cl"
  "35": "Br"

spot_cation:
  # キー: 水分子インデックス（文字列）。値: イオン名。
  "1": "Na"
  "35": "K"

# -----------------------------------------------------------------------------
# オプション一覧まとめ（コメント）
# -----------------------------------------------------------------------------
# genice3:  debug, seed, depol_loop, target_polarization, replication_matrix,
#           replication_factors, assess_cages, anion, cation, spot_anion,
#           spot_cation, exporter, guest, spot_guest, config
# unitcell: name（必須）, shift, density, file, osite, anion, cation, cation_groups
# exporter: name（必須）, guest, spot_guest, water/water_model, およびプラグイン固有
# トップレベル: spot_anion, spot_cation も可（上記とマージ）
